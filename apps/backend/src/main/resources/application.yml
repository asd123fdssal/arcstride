spring:
  application:
    name: arcstride-backend

  datasource:
    url: jdbc:mysql://localhost:3306/arcstride?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false

  spring:
    jackson:
      default-property-inclusion: non_null
      serialization:
        WRITE_DATES_AS_TIMESTAMPS: false

  # OAuth2 Client (Google)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, email, profile

  # Session
  session:
    timeout: 7d

server:
  port: 8080
  forward-headers-strategy: framework   # Nginx/Cloudflare 뒤에서 X-Forwarded-* 신뢰
  servlet:
    context-path: /
    session:
      cookie:
        http-only: true
        secure: ${SESSION_COOKIE_SECURE:false}   # 운영(HTTPS): SESSION_COOKIE_SECURE=true
        same-site: lax
        max-age: 604800       # 7일

logging:
  level:
    com.arcstride: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security.oauth2: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /api/docs/openapi       # JSON 스펙
  swagger-ui:
    path: /api/docs/swagger-ui    # Swagger UI
    tags-sorter: alpha
    operations-sorter: method
  default-produces-media-type: application/json
  show-actuator: false
